<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimurMaz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: #1b1b1b;
            color: #fff;
            overflow-x: hidden;
        }

        /* Динамический остров */
        .dynamic-island {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 12px 25px;
            display: flex;
            gap: 30px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dynamic-island a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .dynamic-island:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        a {
            color: #f8f8f8;
            /* цвет текста */
            text-decoration: none;
            /* убираем подчёркивание */
        }

        /* Главная секция */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .avatar {
            box-shadow: 0 0 4rem rgba(170, 0, 255, 0.297);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid #fff;
            margin-bottom: 30px;
            margin-top: 100px;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.759);
        }

        /* Музыкальный плеер */
        .music-player {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin: 30px 0;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: none;
        }

        .play-btn {
            background: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.759);
            transform: scale(1.1);
        }

        /* NFT Карусели */
        .nft-section {
            text-align: center;
            padding: 50px 20px;
        }

        .nfts {
            justify-content: center;
            display: flex;
            gap: 50px;
            padding: 20px 0;
        }

        .card {
            width: 340px;
            background: #181818;
            border-radius: 40px;
            overflow: hidden;
            color: white;
            transition: all 0.5s ease;
        }

        .card:hover {
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.362);
            transform: translateY(-10px);
        }

        .card-header {
            text-align: center;
            position: relative;
        }

        .card-header img {
            border-radius: 30px;
            width: 100%;
            height: 100%;
            margin-bottom: 0%;
        }

        .card-content {
            padding: 16px 24px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 8px;
            font-size: 14px;
            color: #ccc;
        }

        .info-label {
            font-weight: bold;
            color: #fff;
        }

        .info-value span {
            color: #4fc3f7;
        }

        .owner {
            color: #b96eff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="dynamic-island">
        <a href="#home">Главная</a>
        <a href="#nft">NFT</a>
        <a href="https://timurmaz.github.io/MyMiniSite/" target="_blank">Skills</a>
    </nav>

    <section class="hero" id="home">
        <img src="avatar.png" alt="Avatar" class="avatar">
        <h1>TimurMaz</h1>

        <div class="social-links">
            <a class="social-btn"><i class="fab fa-telegram"></i></a>
            <a class="social-btn"><i class="fab fa-github"></i></a>
            <a class="social-btn"><i class="fab fa-twitter"></i></a>
        </div>

        <div class="music-player">
            <audio id="player" src="music.mp3"></audio>
            <div class="player-controls">
                <button class="play-btn" onclick="togglePlay()">▶</button>
                <input type="range" id="progress" value="0" style="width: 60%">
            </div>
        </div>
    </section>

    <section class="nft-section" id="nft">
        <h2>NFT</h2>
        <div class="nfts">
            <!-- Повторить несколько раз -->
            <a href="https://t.me/nft/EasterEgg-18212">
                <div class="card">
                    <div class="card-header">
                        <img src="nft1.png" alt="Choco Bunny">
                    </div>

                    <div class="card-content">
                        <div class="info-grid">
                            <div class="info-label">Owner</div>
                            <div class="info-value owner">Тимур</div>

                            <div class="info-label">Model</div>
                            <div class="info-value">Choco Bunny <span>0.5%</span></div>

                            <div class="info-label">Backdrop</div>
                            <div class="info-value">Battleship Grey <span>1%</span></div>

                            <div class="info-label">Symbol</div>
                            <div class="info-value">Steampunk Hat <span>0.4%</span></div>

                            <div class="info-label">Quantity</div>
                            <div class="info-value">131 344 / 173 681 issued</div>
                        </div>
                    </div>
                </div>
            </a>

            <a href="https://t.me/nft/LolPop-244142">
                <div class="card">
                    <div class="card-header">
                        <img src="nft2.png" alt="Lol pop">
                    </div>

                    <div class="card-content">
                        <div class="info-grid">
                            <div class="info-label">Owner</div>
                            <div class="info-value owner">Тимур</div>

                            <div class="info-label">Model</div>
                            <div class="info-value">Cherry Milk <span>1.2%</span></div>

                            <div class="info-label">Backdrop</div>
                            <div class="info-value">Cyberpunk <span>2%</span></div>

                            <div class="info-label">Symbol</div>
                            <div class="info-value">Grenade <span>0.5%</span></div>

                            <div class="info-label">Quantity</div>
                            <div class="info-value">252 165 / 468 745 issued</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

    </section>


    <script>
        // Музыкальный плеер
        const player = document.getElementById('player');
        const progress = document.getElementById('progress');

        function togglePlay() {
            if (player.paused) {
                player.play();
                document.querySelector('.play-btn').textContent = '⏸';
            } else {
                player.pause();
                document.querySelector('.play-btn').textContent = '▶';
            }
        }

        player.ontimeupdate = () => {
            progress.value = (player.currentTime / player.duration) * 100;
        };

        progress.oninput = () => {
            player.currentTime = (progress.value / 100) * player.duration;
        };

        // Плавный скролл
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
